<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="bind()">
    <button id="ngb">
        test
    </button>

    <script>
        function bind() {
            let ngb = document.getElementById('ngb');
            ngb.onclick = (function (index) {
                console.log("onclick");
                return function () {
                    console.log('返回函数！', index);
                }
            })(1)
        }
    </script>
</body>

</html>
